<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Jeopardy Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <div class="topRow">
    <h1>Jeopardy Online</h1>

    <div class="roleBox">
      <div id="roleBadge" class="badge">ZUSCHAUER</div>
      <div id="roleHint" class="hint">Nur der Host kann Felder öffnen, Punkte vergeben und Spieler verwalten.</div>
    </div>
  </div>

  <section class="card playersCard">
    <div class="row">
      <div class="cardTitle">Spieler</div>
      <div id="activePlayerLabel" class="badge">Aktiv: –</div>
    </div>

    <div id="playersList" class="playersList"></div>

    <div class="row">
      <input id="newPlayerName" type="text" placeholder="Neuer Spielername…" />
      <button id="addPlayerBtn">Hinzufügen</button>
      <button id="resetBtn" class="danger">Reset</button>
    </div>

    <div class="hint">Tip: Name ändern → Enter/Focus-Wechsel. „Aktiv“ setzt den Startspieler.</div>
  </section>
</header>

<main>
  <div id="board" class="board"></div>
</main>

<dialog id="questionDialog">
  <h2 id="questionTitle"></h2>
  <p id="questionText"></p>

  <div class="actions">
    <button id="wrongBtn" class="danger">Falsch</button>
    <button id="correctBtn" class="primary">Richtig</button>
  </div>
</dialog>

<script src="game.js"></script>
</body>
</html>
